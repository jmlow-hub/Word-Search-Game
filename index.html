<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Word Search Game</title>
</head>
<body>
  <nav>
    
      <h1>WOR-L-D SEARCH</h1>  
   
  </nav>
  <main>
    <section class="game__intro">              
        <p class="game__intro__instructions">1. Click the New Grid button to start.</p>
        <p class="game__intro__instructions">2. Select the adjacent letters in the grid that make up the word, e.g to select "Mali" click "m", "a", "l", "i".</p>
        <p class="game__intro__instructions">3. To check if you're correct, click the word in the list</p>
        <p class="game__intro__instructions">4. To start a new game, click Clear Grid then New Grid.</p>
        
        <div class="game__main__list__btns">
          <button class="game__intro__new-grid-btn">New Grid</button>
          <button class="game__end__clear-btn">Clear Grid</button>
        </div>     
    </section>

    <section class="game__main">
      
      <div class="game__main__list">
        <ul>
          <p class="game__main__list-title">
          <!-- innerHTML created in app.js -->
          </p>
                    
        </ul>
      </div>

      <div class="game__main__grid">
         <!-- innerHTML created in app.js -->
      </div>
    </section>
   
  </main>
 



  <script src="./app.js"></script>
</body>
</html>
